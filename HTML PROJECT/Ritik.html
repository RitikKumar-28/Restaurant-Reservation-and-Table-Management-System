</head>

<body>
<div class="box">
    <form>
        <h2>Sign in</h2>
        <div class="inputBox">
            <input type="text" id="Username" required="required">
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <pre><a href="#">Forget Password</a>                        <a href="#">Signup</a></pre>
        </div>
        <input type="Submit" value="Login" onclick="auth()">
    </form>
</div>


</body>
</html>
