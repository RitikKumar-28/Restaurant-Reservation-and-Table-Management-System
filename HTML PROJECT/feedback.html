<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Reservation Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <p id="p1">Thank you for taking a moment to share your thoughts.</p>
  <div class="container">
    <h1>Give Your Feedback</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Reservation Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" required>
      </fieldset>
      
      <fieldset>
        <legend>Review:</legend>
        <textarea id="review" name="review" rows="5"></textarea>
      </fieldset>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="bottom p">
  <p id="p2">Thank you for your time! We appreciate your feedback.</p>
  </div>
</body>
</html>
